name: Build And Deploy App To Firebase Distribution

on:
  workflow_dispatch:
    inputs:
      build_debug_apk:
        type: boolean
        description: "Deploy for debug"
        default: false
        required: false
      build_release_apk:
        type: boolean
        description: "Deploy for production"
        default: false
        required: false

env:
  INPUT_BUILD_DEBUG_APK: ${{ github.event.inputs.build_debug_apk }}
  INPUT_BUILD_RELEASE_APK: ${{ github.event.inputs.build_release_apk }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: build debug
        run: ./gradlew assembleDebug

      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_APP_DISTRIBUTION_KEY}}
          groups: test-team-debug
          file: app/build/outputs/apk/debug/app-debug.apk
